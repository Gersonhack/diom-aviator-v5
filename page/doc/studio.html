    <style>
/* Reset e Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
    background: #ffffff;
    color: #000000;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
    position: relative;
}

/* Status Bar */
.status-bar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 44px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    z-index: 1000;
    background: transparent;
}

.status-left .time {
    font-size: 17px;
    font-weight: 600;
    color: #000000;
}

.status-right {
    display: flex;
    align-items: center;
    gap: 6px;
}

.signal-bars {
    display: flex;
    align-items: flex-end;
    gap: 2px;
    height: 12px;
}

.signal-bars .bar {
    width: 3px;
    background: #000000;
    border-radius: 1px;
}

.signal-bars .bar:nth-child(1) { height: 4px; }
.signal-bars .bar:nth-child(2) { height: 6px; }
.signal-bars .bar:nth-child(3) { height: 8px; }
.signal-bars .bar:nth-child(4) { height: 10px; }

.wifi-icon svg {
    fill: #000000;
}

.battery {
    width: 24px;
    height: 12px;
    border: 1px solid #000000;
    border-radius: 2px;
    position: relative;
    background: transparent;
}

.battery::after {
    content: '';
    position: absolute;
    right: -3px;
    top: 3px;
    width: 2px;
    height: 6px;
    background: #000000;
    border-radius: 0 1px 1px 0;
}

.battery-level {
    position: absolute;
    left: 1px;
    top: 1px;
    bottom: 1px;
    width: 80%;
    background: #000000;
    border-radius: 1px;
}

/* Main Container */
.main-container {
    height: 100vh;
    width: 100vw;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 44px 0 34px 0;
}

/* Background Gradient */
.gradient-bg {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60%;
z-index: 11;
    background: radial-gradient(
        ellipse 80% 50% at 50% 0%, #4F46E5D1 0%,#8B5CF65E 40%,
        transparent 70%
    );
    
}

/* Content */
.content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0 28px;
    z-index: 2;
    position: relative;
    text-align: center;
}

/* Logo Section */
.logo-section {
    display: flex;
    align-items: center;
    gap: 4px;
    margin-bottom: 80px;
    position: absolute;
    top:0;
    
}

.logo-icon {
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.logo-text {
    font-size: 20px;
    font-weight: 600;
    color: #000000;
    letter-spacing: -0.5px;
}

/* Text Section */
.text-section {
    margin-bottom: 80px;
}

.main-title {
    font-size: 36px;
    font-weight: 700;
    line-height: 1.2;
    margin-bottom: 16px;
    color: #000000;
    letter-spacing: -1px;
}

.main-title .highlight {
    color: #8B5CF6;
    border-bottom:2px solid #8B5CF6;
}

.subtitle {
    font-size: 16px;
    font-weight: 400;
    line-height: 1.4;
    color: #666666;
    letter-spacing: 0.2px;
}

/* Page Indicators */
.page-indicators {
    display: flex;
    gap: 8px;
    margin-bottom: 40px;
}

.indicator {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #dddddd;
    transition: all 0.3s ease;
}

.indicator.active {
    background: #8B5CF6;
    transform: scale(1.2);
}

/* Bottom Actions */
.bottom-actions {
    display: flex;
    flex-direction: column;
    gap: 16px;
    padding: 0 32px;
    z-index: 2;
    position: relative;
}

.btn-primary {
    width: 100%;
    height: 56px;
    background: #8B5CF6;
    border: none;
    border-radius: 28px;
    color: #ffffff;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 20px rgba(0, 85, 255, 0.3);
}

.btn-primary:hover {
    background: #8B5CF6BF;
    transform: translateY(-2px);
    box-shadow: 0 6px 25px rgba(0, 85, 255, 0.4);
}

.btn-primary:active {
    transform: translateY(0);
    box-shadow: 0 2px 15px rgba(0, 85, 255, 0.3);
}

.btn-secondary {
    width: 100%;
    height: 56px;
    background: transparent;
    border: 1px solid #e0e0e0;
    color: #666666;
    font-size: 17px;
    font-weight: 500;
    cursor: pointer;
    border-radius: 28px;
    transition: all 0.3s ease;
}

.btn-secondary:hover {
    color: #000000;
    border-color: #cccccc;
    background: #f8f8f8;
    transform: translateY(-1px);
}

.btn-secondary:active {
    transform: translateY(0);
    color: #666666;
    background: #f0f0f0;
}

/* Home Indicator */
.home-indicator {
    position: fixed;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 134px;
    height: 5px;
    background: #000000;
    border-radius: 3px;
    opacity: 0.3;
}

/* Responsive Design */
@media (max-width: 375px) {
    .content {
        padding: 0 24px;
    }
    
    .main-title {
        font-size: 32px;
    }
    
    .subtitle {
        font-size: 15px;
    }
    
    .bottom-actions {
        padding: 0 24px;
    }
}

@media (min-width: 414px) {
    .main-title {
        font-size: 40px;
    }
    
    .subtitle {
        font-size: 17px;
    }
}

/* Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.logo-section {
    animation: fadeInUp 0.8s ease-out 0.2s both;
}

.text-section {
    animation: fadeInUp 0.8s ease-out 0.4s both;
}

.page-indicators {
    animation: fadeInUp 0.8s ease-out 0.6s both;
}

.bottom-actions {
    animation: fadeInUp 0.8s ease-out 0.8s both;
}

/* Micro-interactions */
.logo-icon {
    transition: transform 0.3s ease;
}

.logo-section:hover .logo-icon {
    transform: rotate(5deg) scale(1.05);
}

.indicator {
    cursor: pointer;
}

.indicator:hover {
    background: #aaaaaa;
    transform: scale(1.1);
}

.indicator.active:hover {
    background: #8B5CF6BF;
    transform: scale(1.3);
}

/* Focus States */
.btn-primary:focus,
.btn-secondary:focus {
    outline: 2px solid #8B5CF6;
    outline-offset: 2px;
}





/* Light Mode Adjustments */
@media (prefers-color-scheme: light) {
    body {
        background: #ffffff;
        color: #000000;
    }
}

/* High Contrast Mode */
@media (prefers-contrast: high) {
    .subtitle {
        color: #333333;
    }
    
    .btn-secondary {
        color: #333333;
        border-color: #000000;
    }
    
    .indicator {
        background: #666666;
    }
}

/* Reduced Motion */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}

    height:32px;

    padding: 2px;
}

    height:100px;
    width: 100px;
    border-radius: 35px;
}
